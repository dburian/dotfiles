# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        J: tab-prev
        K: tab-next
        h: scroll-px -30 0
        j: scroll-px 0 30
        k: scroll-px 0 -30
        l: scroll-px 30 0
        yY: yank
        yy: yank -s
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      g: https://google.com/search?q={}
